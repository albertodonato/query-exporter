# Collection of metrics and stats for Oracle database server.
#
# Metrics and queries are taken from https://github.com/iamseth/oracledb_exporter
#
# To use this config, set ORACLE_DATABASE_DSN environment variable to the
# desired server DSN.

databases:
  oracle:
    dsn: !env ORACLE_DATABASE_DSN

metrics:
  oracle_sessions:
    type: gauge
    description: Number of sessions
    labels: [status, type]
  oracle_resouce_current_utilization:
    type: counter
    description: Current value from v$resource_limit view
    labels: [name]
  oracle_resource_limit:
    type: counter
    description: Limit value from v$resource_limit view
    labels: [name]
  oracle_asm_diskgroup_total:
    type: counter
    description: Total size of ASM disk group
    labels: [name]
  oracle_asm_diskgroup_free:
    type: counter
    description: Free space on ASM disk group
    labels: [name]
  oracle_activity:
    type: counter
    labels: [name]
    description: Number of v$sysstat view
  oracle_process:
    type: gauge
    description: Process count
  oracle_wait_time:
    type: counter
    description: Wait time from v$waitclassmetric view
    labels: [wait_class]
  oracle_tablespace_bytes:
    type: counter
    description: Tablespaces size
    labels: [tablespace, type]
  oracle_tablespace_max_bytes:
    type: counter
    description: Tablespaces max size
    labels: [tablespace, type]
  oracle_tablespace_free:
    type: counter
    description: Tablespaces free size
    labels: [tablespace, type]

queries:
  session_stats:
    databases: [oracle]
    metrics:
      - oracle_sessions
    sql: !file oracle-stats/session.sql
  resource_stats:
    databases: [oracle]
    metrics:
      - oracle_resouce_current_utilization
      - oracle_resource_limit
    sql: !file oracle-stats/resource.sql
  asm_diskgroup_stats:
    databases: [oracle]
    metrics:
      - oracle_asm_diskgroup_total
      - oracle_asm_diskgroup_free
    sql: !file oracle-stats/asm-diskgroup.sql
  activity_stats:
    databases: [oracle]
    metrics:
      - oracle_activity
    sql: !file oracle-stats/activity.sql
  process_stats:
    databases: [oracle]
    metrics:
      - oracle_process
    sql: !file oracle-stats/process.sql
  wait_time_stats:
    databases: [oracle]
    metrics:
      - oracle_wait_time
    sql: !file oracle-stats/wait-time.sql
  tablespace_stats:
    databases: [oracle]
    metrics:
      - oracle_tablespace_bytes
      - oracle_tablespace_max_bytes
      - oracle_tablespace_free
    sql: !file oracle-stats/tablespace.sql
